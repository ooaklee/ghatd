{{define "title"}}{{ .Name}}{{end}}


{{define "head"}}

{{template "tailwind-conf-script" .}}
<link rel='stylesheet' href='/static/css/dash-styles.css'>
<style>
    body {
        background-color: white;
        color: #1C2434;
    }
</style>
{{end}}

{{block "body" . }}

<body>
    {{template "main" .}}
    {{block "after-main" .}}{{end}}
</body>
{{end}}


{{define "main"}}
<!-- ===== Page Wrapper Start ===== -->
<div class="flex h-screen overflow-hidden">

    <!-- ===== Content Area Start ===== -->
    <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden h-screen justify-between">
        <span>
            <!-- ===== Header Start ===== -->
            {{template "header" .}}
            <!-- ===== Header End ===== -->

            <!-- ===== Policy Content Start ===== -->
            {{template "policy-holder" .}}
            <!-- ===== Policy Content End ===== -->
        </span>
        {{block "footer" .}}{{end}}
    </div>
    <!-- ===== Content Area End ===== -->
</div>
<!-- ===== Page Wrapper End ===== -->
{{end}}
