{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>

    <title>{{template "title" .}} | GHAT</title>
    <meta charset="utf-8">
    <meta name="description" content="Get started with this Go-based, open-source,
        full-stack web app template - for free.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:image" content="/static/img/ghat-logo-square.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:type" content="website">
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="ghatd">
    <meta property="twitter:image:src" content="/static/img/android-chrome-icon-192x192.png">
    <meta property="twitter:image:width" content="1200">
    <meta property="twitter:image:height" content="628">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/icon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/icon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/img/android-chrome-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/img/android-chrome-icon-512x512.png">
    <meta property="og:title" content="ghatd">
    <meta property="og:description" content="Get started with this Go-based,
        open-source, full-stack web app template - for free.">
    <meta property="og:url" content="https://ghatd.com">
    <meta property="twitter:title" content="ghatd">
    <meta property="twitter:description" content="Get started with this Go-based,
        open-source, full-stack web app template - for free.">


    <script src="/static/libs/htmx.js"></script>
    <script src="/static/libs/tailwindcss.js"></script>
    <!--alpinejs-->
    <!-- Alpine Plugins -->
    <script defer src="/static/libs/alpine-persist.js"></script>

    <!-- Alpine Core -->
    <script defer src="/static/libs/alpine.js"></script>
    <!---->

    {{block "head" .}} {{end}}

    <link rel='stylesheet' href='/static/css/satoshi.css'>
    <link rel='shortcut icon' href='/static/img/favicon.ico' type='image/x-icon'>
    <script src="/static/js/main.js" type="text/javascript"></script>
</head>

{{block "body" . }}

<body
    x-data="{ page: 'ecommerce', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">

    {{template "main" .}}
    {{block "after-main" .}}{{end}}
</body>
{{end}}

</html>
{{end}}
