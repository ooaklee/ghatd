{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{template "title" .}} | GHAT(D)</title>
    <meta name="description" content="Get started with this Go-based, open-source, full-stack web app framework.">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content='{{template "title" .}} | GHAT(D)'>
    <meta itemprop="description" content="Get started with this Go-based, open-source, full-stack web app framework.">
    <meta itemprop="image" content="https://ghatd.com/static/img/ghat-logo-square.png">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://ghatd.com">
    <meta property="og:type" content="website">
    <meta property="og:title" content='{{template "title" .}} | GHAT(D)'>
    <meta property="og:description"
        content="Get started with this Go-based, open-source, full-stack web app framework.">
    <meta property="og:image" content="https://ghatd.com/static/img/ghat-logo-square.png">
    <meta property="og:image:height" content="512">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content='{{template "title" .}} | GHAT(D)'>
    <meta name="twitter:description"
        content="Get started with this Go-based, open-source, full-stack web app framework.">
    <meta name="twitter:image" content="https://ghatd.com/static/img/ghat-logo-square.png">
    <meta property="twitter:image:height" content="512">

    <!-- Additional Meta Tags -->
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/icon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/icon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/img/android-chrome-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/img/android-chrome-icon-512x512.png">

    <!-- HTMX -->
    <script src="/static/libs/htmx.js"></script>

    <!-- Tailwind CSS -->
    <script src="/static/libs/tailwindcss.js"></script>

    <!-- Alpine JS Plugins -->
    <script defer src="/static/libs/alpine-persist.js"></script>

    <!-- Alpine JS Core -->
    <script defer src="/static/libs/alpine.js"></script>

    {{block "head" .}} {{end}}

    <link rel='stylesheet' href='/static/css/satoshi.css'>
    <link rel='shortcut icon' href='/static/img/favicon.ico' type='image/x-icon'>
    <script src="/static/js/main.js" type="text/javascript"></script>
</head>

{{block "body" . }}

<body
    x-data="{ page: 'ecommerce', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">

    {{template "main" .}}
    {{block "after-main" .}}{{end}}
</body>
{{end}}

</html>
{{end}}
