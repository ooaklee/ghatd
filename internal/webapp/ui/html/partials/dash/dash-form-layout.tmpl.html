{{define "title"}}Form Layout{{end}}


{{define "dash-main"}}

{{ if .EnableTitleUpdate}}
<script>
    document.title = `{{ .NewTitle }} | ${document.title?.split('|')[1]}`
</script>
{{end}}

<main x-init="page = 'form-layout'">
    <!-- ===== Main Content Start ===== -->
    <main>
        <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
            <!-- Breadcrumb Start -->
            <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
                <h2 class="text-title-md2 font-bold text-black dark:text-white">
                    Form Layout
                </h2>

                <nav>
                    <ol class="flex items-center gap-2">
                        <li>
                            <a class="font-medium" href="/dash">Dashboard /</a>
                        </li>
                        <li class="font-medium text-primary">Form Layout</li>
                    </ol>
                </nav>
            </div>
            <!-- Breadcrumb End -->

            <!-- ====== Form Layout Section Start -->
            <div class="grid grid-cols-1 gap-9 sm:grid-cols-2">
                <div class="flex flex-col gap-9">
                    <!-- Contact Form -->
                    {{template "form-layout-contact-form" .}}
                </div>

                <div class="flex flex-col gap-9">
                    <!-- Sign In Form -->
                    {{template "form-layout-sign-in-form" .}}
                    <!-- Sign Up Form -->
                    {{template "form-layout-sign-up-form" .}}
                </div>
            </div>
            <!-- ====== Form Layout Section End -->
        </div>
    </main>
</main>
<!-- ===== Main Content End ===== -->
{{end}}
