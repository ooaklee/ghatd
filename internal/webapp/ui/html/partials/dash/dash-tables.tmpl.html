{{define "title"}}Tables{{end}}


{{define "dash-main"}}

{{ if .EnableTitleUpdate}}
<script>
    document.title = `{{ .NewTitle }} | ${document.title?.split('|')[1]}`
</script>
{{end}}

<main x-init="page = 'tables'">
    <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
        <!-- Breadcrumb Start -->
        <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <h2 class="text-title-md2 font-bold text-black dark:text-white">
                Tables
            </h2>

            <nav>
                <ol class="flex items-center gap-2">
                    <li>
                        <a class="font-medium" href="/dash">Dashboard /</a>
                    </li>
                    <li class="font-medium text-primary">Tables</li>
                </ol>
            </nav>
        </div>
        <!-- Breadcrumb End -->

        <!-- ====== Table Section Start -->
        <div class="flex flex-col gap-10">
            <!-- ====== Table One Start -->
            {{ template "table-01" . }}
            <!-- ====== Table One End -->

            <!-- ====== Table Two Start -->
            {{ template "table-02" . }}
            <!-- ====== Table Two End -->

            <!-- ====== Table Three Start -->
            {{ template "table-03" . }}
            <!-- ====== Table Three End -->
        </div>
        <!-- ====== Table Section End -->
    </div>
</main>
<!-- ===== Main Content End ===== -->
{{end}}
