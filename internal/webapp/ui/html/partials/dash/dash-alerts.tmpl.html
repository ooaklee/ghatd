{{define "title"}}Alerts{{end}}


{{define "dash-main"}}

{{ if .EnableTitleUpdate}}
<script>
    document.title = `{{ .NewTitle }} | ${document.title?.split('|')[1]}`
</script>
{{end}}

<main x-init="page = 'alerts'">
    <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
        <!-- Breadcrumb Start -->
        <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <h2 class="text-title-md2 font-bold text-black dark:text-white">
                Alerts
            </h2>

            <nav>
                <ol class="flex items-center gap-2">
                    <li>
                        <a class="font-medium" href="/dash">Dashboard /</a>
                    </li>
                    <li class="font-medium text-primary">Alerts</li>
                </ol>
            </nav>
        </div>
        <!-- Breadcrumb End -->

        <div
            class="rounded-sm border border-stroke bg-white p-4 shadow-default dark:border-strokedark dark:bg-boxdark md:p-6 xl:p-9">
            <div class="flex flex-col gap-7.5">
                <!-- Alerts Item -->
                {{template "alert-warning" .}}

                <!-- Alerts Item -->
                {{template "alert-success" .}}

                <!-- Alerts Item -->
                {{template "alert-error" .}}
            </div>
        </div>
    </div>
</main>
<!-- ===== Main Content End ===== -->
{{end}}
