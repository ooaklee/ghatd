{{define "header"}}
<header class="sticky top-0 z-999 flex w-full bg-white drop-shadow-1 dark:bg-boxdark dark:drop-shadow-none">


    <div class="flex flex-grow items-center justify-between px-4 py-4 shadow-2 md:px-6 2xl:px-11">

        <div class="flex items-center gap-2 sm:gap-4 lg:hidden">
            <!-- Hamburger Toggle BTN -->
            <button
                class="z-99999 block rounded-sm border border-stroke bg-white p-1.5 shadow-sm dark:border-strokedark dark:bg-boxdark lg:hidden"
                @click.stop="sidebarToggle = !sidebarToggle">
                <span class="relative block h-5.5 w-5.5 cursor-pointer">
                    <span class="du-block absolute right-0 h-full w-full">
                        <span
                            class="relative left-0 top-0 my-1 block h-0.5 w-0 rounded-sm bg-black delay-[0] duration-200 ease-in-out dark:bg-white"
                            :class="{ '!w-full delay-300': !sidebarToggle }"></span>
                        <span
                            class="relative left-0 top-0 my-1 block h-0.5 w-0 rounded-sm bg-black delay-150 duration-200 ease-in-out dark:bg-white"
                            :class="{ '!w-full delay-400': !sidebarToggle }"></span>
                        <span
                            class="relative left-0 top-0 my-1 block h-0.5 w-0 rounded-sm bg-black delay-200 duration-200 ease-in-out dark:bg-white"
                            :class="{ '!w-full delay-500': !sidebarToggle }"></span>
                    </span>
                    <span class="du-block absolute right-0 h-full w-full rotate-45">
                        <span
                            class="absolute left-2.5 top-0 block h-full w-0.5 rounded-sm bg-black delay-300 duration-200 ease-in-out dark:bg-white"
                            :class="{ '!h-0 delay-[0]': !sidebarToggle }"></span>
                        <span
                            class="delay-400 absolute left-0 top-2.5 block h-0.5 w-full rounded-sm bg-black duration-200 ease-in-out dark:bg-white"
                            :class="{ '!h-0 dealy-200': !sidebarToggle }"></span>
                    </span>
                </span>
            </button>
            <!-- Hamburger Toggle BTN -->
            <a class="block flex-shrink-0 lg:hidden" href="/">
                <img src="/static/img/logo-icon_32_32.svg" alt="Logo" />
            </a>
        </div>


        <!--desktop-->
        <span class="w-full flex place-content-end md:justify-center">
            <div class="max-w-[1440px] m-0 sm:px-12 flex-col justify-center ">
                <div class="hidden sm:block mb-2">
                    <a href="/">
                        <img src="/static/img/logo-176_32.svg" alt="Logo" />
                    </a>
                </div>

                <span class="w-full justify-between flex">
                    <div class="hidden sm:block align-center min-w-[500px] h-[48px]">
                        <span class="flex items-center h-full">

                            <a class="text-sm hover:text-black font-medium invisible md:visible flex"
                                href="/terms?#contact-us">
                                <svg class="fill-current duration-300 ease-in-out invisible md:visible mr-[2px]"
                                    xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                                    <path fill=""
                                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2m7.46 7.12l-2.78 1.15a4.982 4.982 0 0 0-2.95-2.94l1.15-2.78c2.1.8 3.77 2.47 4.58 4.57M12 15c-1.66 0-3-1.34-3-3s1.34-3 3-3s3 1.34 3 3s-1.34 3-3 3M9.13 4.54l1.17 2.78a5 5 0 0 0-2.98 2.97L4.54 9.13a7.984 7.984 0 0 1 4.59-4.59M4.54 14.87l2.78-1.15a4.968 4.968 0 0 0 2.97 2.96l-1.17 2.78a7.996 7.996 0 0 1-4.58-4.59m10.34 4.59l-1.15-2.78a4.978 4.978 0 0 0 2.95-2.97l2.78 1.17a8.007 8.007 0 0 1-4.58 4.58" />
                                </svg>
                                Get support
                            </a>
                        </span>
                    </div>
                    <div class="flex items-center gap-3 2xsm:gap-7">
                        <div class="flex items-center gap-2 2xsm:gap-4"></div>

                        <!-- User Area -->
                        <div class="relative">
                            <a :class="darkMode ? '' : 'text-black'"
                                class="text-sm text-center font-medium invisible md:visible px-4 py-3"
                                href="/auth/signup">
                                Sign up
                            </a>
                            <a :class="darkMode ? 'hover:bg-primary/[.20]' : 'text-black'"
                                class="ml-2 text-sm rounded border border-primary px-4 py-3 font-medium text-center  hover:bg-primary/[.10]"
                                href="/auth/login">Log in</a>
                        </div>
                        <!-- User Area -->
                    </div>
                </span>

            </div>

        </span>

    </div>



</header>
{{end}}
